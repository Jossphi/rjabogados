<!DOCTYPE html>
<html land="es">
    <head>
        <title>
            Login
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-sacle=1,minium-scale=1">
        <link rel="stylesheet" href="estilos/registro%20estilos.css">
    </head>
    <body>
       <fieldset style="height: 250px">
           <legend>Datos Personales</legend>
           <form action="registro.php" method="post">
               <div>
                    <label>Nombre:</label>
                    <input type="text" placeholder="Nombre" name="nombre">
                    <label>Apellido Materno:</label>
                    <input type="text" placeholder="Apellido Materno" name="apmaterno"><br>
                    <label>Apellido Paterno:</label>
                    <input type="text" placeholder="Apellido paterno" name="appaterno">
                    <label>DNI</label>
                    <input type="text" placeholder="DNI" name="dni"><br>
                    <label>Fecha de nacimineto</label>
                    <input type="date" name="fecha">
                    <label>Telefono:</label>
                    <input type="text" placeholder="Telefono" name="telefono"><br>
                    <label>Estado civil</label>
                    <select name="estado"><br>
                        <option>Casado</option>
                        <option>Soltero</option>
                        <option>Divorciado</option>
                    </select>
                   <label>Pais</label>
                   <select name="pais"><br>
                        <option>Peru</option>
                        <option>Brazil</option>
                        <option>Venezuela</option>
                        <option>Chile</option>
                        <option>Ecuador</option>
                   </select>
                   <br>
                   
                   <label>Region:</label>
                    <input type="text" placeholder="Region" name="region"/>
                    <label>Ciudad:</label>
                    <input type="text" placeholder="Ciudad" name="ciudad"/>
                   <input type="submit" value="Registrar" name="registrar">
                   <input type="reset" value="Cancelar" name="cancelar">
               </div>
           </form>
       </fieldset>
    </body>
</html>
